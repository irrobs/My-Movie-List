<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie List</title>

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/general.css" />

    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

    <script type="module" defer src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="application__container">
      <aside class="navigation">
        <div class="logo">
          <ion-icon class="logo__icon" name="videocam"></ion-icon>
          <p>My Movie List</p>
        </div>
        <nav class="navigation__container">
          <p>Menu</p>
          <ul class="navigation__items">
            <li class="navigation__item home">
              <ion-icon class="icon" name="home-outline"></ion-icon>
              <span>In√≠cio</span>
            </li>
            <li class="navigation__item">
              <ion-icon class="icon" name="bookmark-outline"></ion-icon>
              <span>Favoritos</span>
            </li>
            <li class="navigation__item">
              <ion-icon class="icon" name="checkmark-outline"></ion-icon>
              <span>Assistidos</span>
            </li>
            <li class="navigation__item">
              <ion-icon class="icon" name="time-outline"></ion-icon>
              <span>Assistir depois</span>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="movies">
        <div class="search">
          <input
            class="movie__search--input"
            type="text"
            placeholder="Digite o nome do filme"
          />
          <button class="btn__search">
            <ion-icon class="icon" name="search-outline"></ion-icon>
          </button>
        </div>
        <section class="movies__searched hidden">
          <h1 class="heading__primary">Resultados da busca</h1>
          <div class="movies__searched--container"></div>
        </section>
        <div class="movies__sliders--container">
          <section class="popular">
            <h1 class="heading__primary">Populares</h1>
            <div class="movies__popular">
              <div class="movies__popular--container"></div>
            </div>
          </section>
          <section class="top">
            <h1 class="heading__primary">Melhor Avaliados</h1>
            <div class="movies__top">
              <div class="movies__top--container"></div>
            </div>
          </section>
          <section class="cinema">
            <h1 class="heading__primary">Recentes</h1>
            <div class="movies__cinema">
              <div class="movies__cinema--container"></div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
