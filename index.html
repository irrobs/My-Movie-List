<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie List</title>
    <meta
      name="description"
      content="Explore por filme de todo o mundo em My Movie List! Avalie, acompanhe e descubra os melhores filmes de todos os gêneros. Encontre informações detalhadas, críticas da comunidade e crie sua lista pessoal de filmes favoritos, filmes assistidos ou para assistir mais tarde."
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />

    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

    <script type="module" defer src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="application__container">
      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
      <aside class="navigation">
        <div class="logo">
          <!-- <ion-icon class="logo__icon" name="videocam"></ion-icon> -->
          <p>My Movie List</p>
        </div>
        <nav class="navigation__container">
          <p>Menu</p>
          <ul class="navigation__items">
            <li class="navigation__item home">
              <ion-icon class="icon" name="home-outline"></ion-icon>
              <span>Início</span>
            </li>
            <li class="navigation__item bookmark">
              <ion-icon class="icon" name="bookmark-outline"></ion-icon>
              <span>Favoritos</span>
            </li>
            <li class="navigation__item watched">
              <ion-icon class="icon" name="checkmark-outline"></ion-icon>
              <span>Assistidos</span>
            </li>
            <li class="navigation__item later">
              <ion-icon class="icon" name="time-outline"></ion-icon>
              <span>Assistir depois</span>
            </li>
            <li class="navigation__item about">
              <ion-icon class="icon" name="help-circle-outline"></ion-icon>
              <span>Sobre o site</span>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="movies">
        <div class="search">
          <input
            class="movie__search--input"
            type="text"
            placeholder="Digite o nome do filme"
          />
          <button class="btn__search" aria-label="Busca">
            <ion-icon class="icon" name="search-outline"></ion-icon>
          </button>
        </div>
        <section class="movies__searched hidden">
          <h1 class="heading__primary">Resultados da busca</h1>
          <div class="movies__searched--container"></div>
        </section>
        <div class="movies__sliders--container">
          <section class="popular">
            <h1 class="heading__primary">Populares</h1>
            <div class="movies__popular">
              <div class="movies__popular--container"></div>
            </div>
          </section>
          <section class="top">
            <h1 class="heading__primary">Melhor Avaliados</h1>
            <div class="movies__top">
              <div class="movies__top--container"></div>
            </div>
          </section>
          <section class="cinema">
            <h1 class="heading__primary">Recentes</h1>
            <div class="movies__cinema">
              <div class="movies__cinema--container"></div>
            </div>
          </section>
        </div>
        <section class="lists__container hidden"></section>
      </main>
      <div class="overlay hidden">
        <div class="modal hidden"></div>
        <div class="modal__trailer hidden"></div>
      </div>
    </div>
  </body>
</html>
