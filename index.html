<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie List</title>

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/general.css" />

    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

    <script type="module" defer src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="application__container">
      <aside class="navigation">
        <div class="logo">
          <ion-icon class="logo__icon" name="videocam"></ion-icon>
          <p>My Movie List</p>
        </div>
        <nav class="navigation__container">
          <p>Menu</p>
          <ul class="navigation__items">
            <li class="navigation__item">
              <ion-icon class="icon" name="bookmark-outline"></ion-icon>
              <span>Favoritos</span>
            </li>
            <li class="navigation__item">
              <ion-icon class="icon" name="checkmark-outline"></ion-icon>
              <span>Assistidos</span>
            </li>
            <li class="navigation__item">
              <ion-icon class="icon" name="time-outline"></ion-icon>
              <span>Assistir depois</span>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="movies">
        <div class="search">
          <input
            class="movie__search--title"
            type="text"
            placeholder="Search by movie title"
          />
          <button class="btn__search">Search</button>
        </div>
        <section class="popular">
          <h1 class="heading__primary">Popular</h1>
          <div class="movies__popular">
            <button class="btn--prev btn__list" data-page="0">
              <ion-icon class="icon" name="chevron-back-outline"></ion-icon>
            </button>
            <button class="btn--next btn__list" data-page="2">
              <ion-icon class="icon" name="chevron-forward-outline"></ion-icon>
            </button>
            <div class="movies__popular--container"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
