<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie List</title>

    <link rel="stylesheet" href="./src/css/style.css" />

    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

    <script type="module" defer src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="application__container">
      <aside class="navigation">
        <div class="logo">
          <ion-icon class="logo__icon" name="videocam"></ion-icon>
          <p>My Movie List</p>
        </div>
        <nav class="navigation__container">
          <p>Menu</p>
          <ul class="navigation__items">
            <li class="navigation__item">
              <ion-icon class="icon" name="bookmark-outline"></ion-icon>
              <span>Favoritos</span>
            </li>
            <li class="navigation__item">
              <ion-icon class="icon" name="checkmark-outline"></ion-icon>
              <span>Assistidos</span>
            </li>
            <li class="navigation__item">
              <ion-icon class="icon" name="time-outline"></ion-icon>
              <span>Assistir depois</span>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="movies">
        <div class="movie__preview">
          <!-- <img src="${poster}" alt=""> -->
          <button class="btn__favorite">
            <ion-icon class="icon" name="bookmark-outline"></ion-icon>
          </button>
          <p class="movie__title">
            Harry Potter and the Deathly Hallows â€“ Part 2
          </p>

          <div class="btn__container">
            <button class="btn__movie btn__later">
              <ion-icon class="icon" name="checkmark-outline"></ion-icon>
            </button>
            <p class="movie__rating">
              <span class="rating__value">4.5</span>
              <ion-icon class="rating__icon" name="star"></ion-icon>
            </p>
            <button class="btn__movie btn__later">
              <ion-icon class="icon" name="time-outline"></ion-icon>
            </button>
          </div>
          <button class="btn__trailer">Trailer</button>
        </div>
      </main>
    </div>
  </body>
</html>
